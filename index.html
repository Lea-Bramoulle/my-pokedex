<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Pokeapp</title>

</head>
<body>

    <header>

        <nav class="navbar">

            <div class="navbar--logo">
                <img src="./assets/images/pokeball.png" alt="pokeapp logo">
            </div>

            <ul class="navbar--link-list">
                <li class="navbar-link">Générations</li>
                <li class="navbar-link">Pokemons</li>
                <li class="navbar-link nav-link-main">Mon pokédex</li>
            </ul>

        </nav>

    </header>


    <main>


        <section class="research-container">

            <form action="" class="research-form">

                <input type="text" name="name" id="research-input" placeholder="Rechercher un pokémon">
                <div class="research-form-submit">
                    <p class="reset-research-button">
                        <i class="fa-solid fa-arrow-rotate-left" style="color:rgb(153, 150, 150);"></i>
                    </p>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass fa-2x"></i></button>
                </div>

            </form>

        </section>



        <section class="pokemons-container">


            <div id="pokemons-container-all">

                <div class="pokemons-container-all-nav-buttons">
    
                    <button id="go-back"><i class="fa-solid fa-caret-left"></i>   Prev </button>
                    <button id="go-next"> Next   <i class="fa-solid fa-caret-right"></i> </button>
    
                </div>

                <div class="pokemons-container-all">
    
    
    
                </div>
                
            </div>




            <div class="pokemon-container-details">



            </div>


        </section>



        <template id="pokemon-card-template">
            <div class="pokemon-card">

                <div class="pokemon-card-img-container">
                    <img class="pokemon-card-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/132.gif" alt="">
                </div>

                <span class="pokemon-card-id">#122</span>
                <h2 class="pokemon-card-title">Bulbizare</h2>

                <div class="pokemon-card-types">

                </div>

            </div>
        </template>



        <template id="pokemon-details-template">

            <div class="pokemon-detail-img-container">
                <img class="pokemon-detail-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png" alt="">
            </div>

            <span class="pokemon-detail-id">#122</span>
            <h2 class="pokemon-detail-title">Bulbizare</h2>

            <div class="pokemon-detail-types">

            </div>

            <h3 class="pokemon-detail-subtitle">Pokemon abilities</h3>

            <div class="pokemon-detail-container abilities-container">



            </div>

            <div class="pokemon-detail-container">

                    <h3 class="pokemon-detail-subtitle left">Height</h3>
                    <h3 class="pokemon-detail-subtitle right">Weight</h3><br>
                    <p class="pokemon-detail-badge height">ze</p>
                    <p class="pokemon-detail-badge weight">ze</p>

            </div>

            <h3 class="pokemon-detail-subtitle">Base Stats</h3>

            <div class="pokemon-detail-base-stat">

                <div class="base-stat">
                    <p>Hp :</p> 
                    <div class="stat-container-full" ><div class="stat-container-value hp-stat-container"></div></div>
                </div>

                <div class="base-stat">
                    <p>Attack :</p> 
                    <div class="stat-container-full" ><div class="stat-container-value attaque-stat-container"></div></div>
                </div>

                <div class="base-stat">
                    <p>Defense :</p> 
                    <div class="stat-container-full" ><div class="stat-container-value defense-stat-container"></div></div>
                </div>

                <div class="base-stat">
                    <p>Spe. attaque :</p> 
                    <div class="stat-container-full" ><div class="stat-container-value attaque-spe-stat-container"></div></div>
                </div>

                <div class="base-stat">
                    <p>Spe. défense:</p> 
                    <div class="stat-container-full" ><div class="stat-container-value defense-spe-stat-container"></div></div>
                </div>

                <div class="base-stat">
                    <p>Speed :</p> 
                    <div class="stat-container-full" ><div class="stat-container-value speed-stat-container"></div></div>
                </div>

            </div>

            <h3 class="pokemon-detail-subtitle evolution-chain-title">Evolutions</h3> 

            <div class="pokemon-detail-evolutions-container">
                
                
            </div>


            <div class="pokemon-navigation-container">

                <div class="pokemon-navigation-prev">
                    <i class="fa-solid fa-caret-left"></i>
                    <img class="pokemon-nagigation-prev-img"src="https://cdn.dribbble.com/users/1639927/screenshots/15128634/media/7ff8ed6811ef601888f737c84af2e7a7.gif" alt="">
                    <p class="pokemon-nagigation-prev-name">Starli</p>
                </div>

                <div class="pokemon-navigation-next">
                    <p class="pokemon-nagigation-next-name">Starli</p>
                    <img class="pokemon-nagigation-next-img" src="https://cdn.dribbble.com/users/1639927/screenshots/15128634/media/7ff8ed6811ef601888f737c84af2e7a7.gif" alt="">
                    <i class="fa-solid fa-caret-right"></i>
                </div>

            </div>


        </template>


    </main>
    

    <script src="assets/js/app.js"></script>
</body>
</html>
